<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

<script>

var velocityX = 100;
var velocityY = 25;
var positionX = 0;
var positionY = 0;
var ball = document.getElementById('ball');


let xMax = 500
let xMin = 0
let yMax = 350
let yMin = 0
let reverseX = false
let reverseY = false
// YOUR CODE 
// ----------------




function moveBall(){ 

 
 
 if(!reverseX){
  positionX += velocityX 
ball.style.left = positionX + 'px'



if (!reverseY){
  positionY += velocityY
ball.style.top = positionY + 'px'

checkMax()

}


checkMax()
 } else {



if(reverseX){

  positionX -= velocityX 
  ball.style.left = positionX + 'px'

}

if (reverseY){ 
  positionY -= velocityY

ball.style.top = positionY + 'px'
}



 }



 checkMin()




}


function checkMax(){
  if (positionX === xMax){
    reverseX = true
  
  }
  if (positionY === yMax){
    reverseY = true
  }
}


function checkMin(){
  if (positionX === xMin){
    reverseX = false
   
  }
  if(positionY === yMin){
    reverseY = false
  }
}




setInterval(moveBall, 200)







</script>
